<!--sidebar-->
<c-sidebar
  #sidebar1="cSidebar"
  class="d-print-none sidebar sidebar-fixed border-end custom-sidebar"
  colorScheme="dark"
  id="sidebar1"
  visible
>
  <c-sidebar-header class="border-bottom custom-header">
    <c-sidebar-brand [routerLink]="[]">
      <span class="sidebar-brand-full">Dashboard</span>
      <span class="sidebar-brand-narrow">App</span>
    </c-sidebar-brand>
  </c-sidebar-header>

  <ng-scrollbar pointerEventsMethod="scrollbar" visibility="hover">
    <c-sidebar-nav [navItems]="navItems" dropdownMode="close" compact />
  </ng-scrollbar>

  @if (!sidebar1.narrow) {
    <c-sidebar-footer cSidebarToggle="sidebar1" class="border-top d-none d-lg-flex custom-footer" toggle="unfoldable" style="cursor: pointer;">
      <button cSidebarToggler aria-label="Toggle sidebar fold" class="custom-toggler">
        <span>â‰¡</span>
      </button>
    </c-sidebar-footer>
  }
</c-sidebar>

<div class="wrapper d-flex flex-column min-vh-100 custom-wrapper">
  <!--app-header-->
  <app-default-header
    [cShadowOnScroll]="'sm'"
    class="mb-4 d-print-none header header-sticky p-0 custom-header"
    position="sticky"
    sidebarId="sidebar1"
  />
  <!--app-body-->
  <div class="body flex-grow-1 custom-body">
    <c-container breakpoint="lg" class="h-auto px-4 custom-container">
      <router-outlet />
    </c-container>
  </div>
  <!--app footer-->
  <app-default-footer class="custom-footer" />
</div>
