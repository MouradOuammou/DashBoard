<div *ngIf="loading" class="text-center p-5" style="transition: opacity 0.7s;">
    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
        <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading settings...</p>
</div>

<div class="card mb-4">
    <div class="card-header" style="background-color: #5856d6; color: #fff;">Store Settings</div>
    <div class="card-body">
        <form>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="storeName" class="form-label">Store Name</label>
                    <input type="text" class="form-control" id="storeName" placeholder="Enter store name">
                </div>
                <div class="col-md-4">
                    <label for="timezone" class="form-label">Timezone</label>
                    <select class="form-select" id="timezone">
                        <option value="" hidden>Select timezone</option>
                        <option *ngFor="let tz of timezones" [value]="tz.value">{{ tz.text }}</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter address">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="floorPlanUrl" class="form-label">Floor Plan Image</label>
                    <input type="file" class="form-control" id="floorPlanUrl" accept="image/*">
                </div>
            </div>
            <button type="button" class="btn" style="background-color: #5856d6; color: #fff;">Save</button>
        </form>
    </div>
</div>

<div class="card">
    <div class="card-header" style="background-color: #5856d6; color: #fff;">Business Hours</div>
    <div class="card-body">
        <form>
            <div class="table-responsive">
                <table class=" table schedule-table align-middle text-center">
                    <thead class="table-light">
                        <tr>
                            <th *ngFor="let day of weekDays">{{ day }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td *ngFor="let day of weekDays; let i = index">
                                <div class="mb-1 border-bottom">
                                    <label class="form-label schedule-label">From</label>
                                    <input type="time" class="form-control schedule-time" [value]="schedule[i]?.from">
                                </div>
                                <div>
                                    <label class="form-label schedule-label">To</label>
                                    <input type="time" class="form-control schedule-time" [value]="schedule[i]?.to">
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button type="button" class="btn mt-3" style="background-color: #5856d6; color: #fff;">Save</button>
        </form>
    </div>
</div>
