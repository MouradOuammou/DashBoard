
<div class="container user-table-container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0">Liste des Utilisateurs</h2>
    </div>
    <div class="card-body">
      <div *ngIf="loading" class="text-center py-4">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Chargement...</span>
        </div>
        <p class="mt-2">Chargement des données...</p>
      </div>

      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <div *ngIf="!loading && !error" class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nom</th>
              <th scope="col">Prénom</th>
              <th scope="col">Rôle</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.id }}</td>
              <td>{{ user.nom }}</td>
              <td>{{ user.prenom }}</td>
              <td>
                <span [ngClass]="{'badge': true,
                                'bg-success': user.role === 'admin',
                                'bg-info': user.role === 'utilisateur',
                                'bg-secondary': user.role !== 'admin' && user.role !== 'utilisateur'}">
                  {{ user.role }}
                </span>
              </td>
              <td>
                <div class="btn-group btn-group-sm" role="group">
                  <button type="button" class="btn btn-info" title="Voir détails">
                    <i class="bi bi-eye"></i>
                  </button>
                  <button type="button" class="btn btn-warning" title="Modifier">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button type="button" class="btn btn-danger" title="Supprimer">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div *ngIf="!loading && !error && users.length === 0" class="alert alert-info">
        Aucun utilisateur trouvé.
      </div>
    </div>
  </div>
</div>
