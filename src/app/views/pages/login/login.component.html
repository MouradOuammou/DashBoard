<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm (ngSubmit)="onSubmit()">
                <h1>Login</h1>
                <p class="text-body-secondary">Sign In to your account</p>

                <div *ngIf="errorMessage" class="alert alert-danger mb-3">
                  {{ errorMessage }}
                </div>

                <div class="alert alert-info mb-3">
                  <strong>Pour tester :</strong> Utilisez <code>admin</code> comme identifiant et <code>123</code> comme mot de passe
                </div>

                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input [(ngModel)]="username" name="username"
                         autoComplete="username" cFormControl
                         placeholder="Username" required />
                </c-input-group>

                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input [(ngModel)]="password" name="password"
                         autoComplete="current-password"
                         cFormControl
                         placeholder="Password"
                         type="password"
                         required
                  />
                </c-input-group>

                <c-row>
                  <c-col xs="6">
                    <button type="submit" cButton class="px-4" color="primary" [disabled]="isLoading">
                      <span *ngIf="!isLoading">Login</span>
                      <span *ngIf="isLoading">
                        <svg cIcon name="cilLoopCircular" class="spin"></svg> Connexion...
                      </span>
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link" type="button">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>

      
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
