<!-- login.component.html -->
<div class="login-container">
  <div class="login-background"></div>
  <c-container breakpoint="md" class="login-content">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <div class="login-card-wrapper">
          <c-card class="login-card">
            <c-card-body class="login-card-body">
              <div class="login-header">
                <div class="login-logo">
                  <div class="logo-circle">
                    <svg cIcon name="cilUser" class="logo-icon"></svg>
                  </div>
                </div>
                <h1 class="login-title">Bienvenue</h1>
                <p class="login-subtitle">Connectez-vous à votre compte</p>
              </div>

              <form cForm (ngSubmit)="onSubmit()" class="login-form">
                <div *ngIf="errorMessage" class="alert alert-error">
                  <svg cIcon name="cilWarning" class="alert-icon"></svg>
                  {{ errorMessage }}
                </div>

                <div class="alert alert-info">
                  <svg cIcon name="cilInfo" class="alert-icon"></svg>
                  <div>
                    <strong>Pour tester :</strong>
                    <span>Utilisez <code>admin</code> et <code>123</code></span>
                  </div>
                </div>

                <div class="form-group">
                  <label class="form-label">Nom d'utilisateur</label>
                  <c-input-group class="input-group-custom">
                    <span cInputGroupText class="input-icon">
                      <svg cIcon name="cilUser"></svg>
                    </span>
                    <input [(ngModel)]="username"
                           name="username"
                           autoComplete="username"
                           cFormControl
                           class="form-input"
                           placeholder="Entrez votre nom d'utilisateur"
                           required />
                  </c-input-group>
                </div>

                <div class="form-group">
                  <label class="form-label">Mot de passe</label>
                  <c-input-group class="input-group-custom">
                    <span cInputGroupText class="input-icon">
                      <svg cIcon name="cilLockLocked"></svg>
                    </span>
                    <input [(ngModel)]="password"
                           name="password"
                           autoComplete="current-password"
                           cFormControl
                           class="form-input"
                           placeholder="Entrez votre mot de passe"
                           type="password"
                           required />
                  </c-input-group>
                </div>

                <div class="form-options">
                  <label class="checkbox-wrapper">
                    <input type="checkbox" class="checkbox-input">
                    <span class="checkbox-custom"></span>
                    <span class="checkbox-text">Se souvenir de moi</span>
                  </label>
                  <button cButton class="forgot-password-btn" color="link" type="button">
                    Mot de passe oublié ?
                  </button>
                </div>

                <button type="submit"
                        class="login-btn"
                        [disabled]="isLoading"
                        [class.loading]="isLoading">
                  <span *ngIf="!isLoading" class="btn-text">
                    <svg cIcon name="cilArrowRight" class="btn-icon"></svg>
                    Se connecter
                  </span>
                  <span *ngIf="isLoading" class="btn-loading">
                    <svg cIcon name="cilLoopCircular" class="spinner"></svg>
                    Connexion en cours...
                  </span>
                </button>
              </form>

              <div class="login-footer">
                <p class="footer-text">
                  Pas encore de compte ?
                  <a href="#" class="footer-link">Créer un compte</a>
                </p>
              </div>
            </c-card-body>
          </c-card>
        </div>
      </c-col>
    </c-row>
  </c-container>
</div>
